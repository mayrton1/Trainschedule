<!DOCTYPE html>
<html>
<head>
    <title>Train Schedule</title>
 

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/teleindicadores-1" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/interval" type="text/css"/>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <span class="headingText">
                <h1 class="text-center">Train coming down the Track!</h1>
                <h2>chuga chuga choo choo! </h2>
            </span>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Current Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Names</th>
                                    <th>Destination</th>
                                    <th>Frequency(mins)</th>
                                    <th>Next arrival</th>
                                    <th>Minutes away</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="TrainNames"></td>
                                    <td id="destination"></td>
                                    <td id="frequency">
                                    <td id="firstTrain"></td>
                                    <td id="minsAway"></td>
                                    <td id="arivalTime"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="usr">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                            <label for="usr">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                            <label for="usr">First Train Time (HH:mm military time)</label>
                            <input type="time" class="form-control" id="firstTrainInput">
                            <label for="usr">Frequency(mins)</label>
                            <input type="number" class="form-control" id="freqInput">
                            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
    <footer>
        <div class="container">
            Train Schedule Matthew Ayrton U of U Bootcamp Â© Copyright 2019
        </div>
    </footer>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
