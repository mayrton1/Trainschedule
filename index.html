<!DOCTYPE html>
<html>
<head>
    <title>CaseTheTrain</title>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <span class="headingText">
                <h1 class="text-center">Train coming down the Track!</h1>
                <h2>chuga chuga choo choo! </h2>
            </span>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Current Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Names</th>
                                    <th>Destination</th>
                                    <th>Frequency(mins)</th>
                                    <th>Next arrival</th>
                                    <th>Minutes away</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="TrainNames"></td>
                                    <td id="destination"></td>
                                    <td id="frequency">
                                    <td id="firstTrain"></td>
                                    <td id="minsAway"></td>
                                    <td id="arivalTime"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="usr">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                            <label for="usr">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                            <label for="usr">First Train Time</label>
                            <input type="time" class="form-control" id="firstTrainInput">
                            <label for="usr">Frequency(mins)</label>
                            <input type="number" class="form-control" id="freqInput">
                            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
